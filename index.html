<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <h1 class="text-center">To Do List</h1>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="todo" class="form-label"></label>
                        <input type="text" class="form-control" id="todo" v-model="newTodo" @keyup.enter="addTodo">
                    </div>
                    <button class="btn btn-primary" @click="addTodo">Aggiungi</button>
                </div>
            </div>
            <hr>

            <ul class="list-group">
                <li v-for="(item, index) in todoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                    <p>{{ item }}</p>
                    <p class="ms_cancel" @click="removeTodo(index)">X</p>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
